name: Build base builder image

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BASE_IMAGE_NAME: narrowstack/dbt-core-docker/base

jobs:
  base:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- 1.  Build & push BASE image ----------
      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{env.REGISTRY}}
          username: ${{github.actor}}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./BuilderBase.Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}:3.14.2-base
            ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------- 2.  Discover child Dockerfiles ----------
  matrix-prep:
    runs-on: self-hosted
    outputs:
      include: ${{ steps.prep.outputs.include }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: filters
        uses: dorny/paths-filter@v3
        id: changes
        with:
          list-files: json
          filters: |
            dockerfile:
            - '**/*-*.Dockerfile'

      - name: Generate matrix
        id: prep
        run: |
          CHANGED='${{ steps.changes.outputs.dockerfile_files }}'
          if [[ "$CHANGED" == "[]" ]]; then
            echo 'include=[{"dir":"SKIP","file":"SKIP","tag":"SKIP","adapter":"SKIP"}]' >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "$CHANGED" | jq -r '.[]' | while read -r f; do
            dir=$(dirname "$f")               # postgres
            adapter=$(basename "$dir")        # postgres
            tag=$(basename "$f" .Dockerfile)  # 1.11.2-1.10.0
            jq -n --arg dir "$dir" --arg file "$f" --arg tag "$tag" --arg adapter "$adapter" \
              '{dir:$dir, file:$file, tag:$tag, adapter:$adapter}'
          done | jq -s -c '.' > /tmp/matrix.json
          echo "include=$(cat /tmp/matrix.json)" >> "$GITHUB_OUTPUT"

  # ---------- 3.  Child builds ----------
  children:
    runs-on: self-hosted
    needs: [base, matrix-prep]
    if: needs.matrix-prep.outputs.include != ''
    strategy:
      matrix:
        include: ${{ fromJson(needs.matrix-prep.outputs.include) }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push ${{ matrix.tag }}
        if: matrix.adapter != 'SKIP'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.dir }}
          file: ${{ matrix.file }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/narrowstack/dbt-core-docker/${{ matrix.adapter }}:${{ matrix.tag }}
          cache-from: |
            type=registry,ref=${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}:latest
          cache-to: type=inline
