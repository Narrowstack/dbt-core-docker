name: Build base builder image

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BASE_IMAGE_NAME: narrowstack/dbt-core-docker/base

jobs:
  base:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- 1.  Build & push BASE image ----------
      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{env.REGISTRY}}
          username: ${{github.actor}}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./BuilderBase.Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}:3.14.2-base
            ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------- 2.  Discover child Dockerfiles ----------
  matrix-prep:
    runs-on: self-hosted
    outputs:
      include: ${{ steps.prep.outputs.include }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: filters
        uses: dorny/paths-filter@v3
        id: changes
        with:
          list-files: json
          filters: |
            base:
              - 'BuilderBase.Dockerfile'
            children:
              - '**/*-*.Dockerfile'

      - name: Generate matrix
        id: prep
        run: |
          CHANGED='${{ steps.changes.outputs.dockerfile_files }}'
          if [[ "$CHANGED" == "[]" ]]; then
            echo 'include=[{"dir":"SKIP","file":"SKIP","tag":"SKIP"}]' >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "$CHANGED" | jq -r '.[]' | while read -r f; do
          dir=$(dirname "$f")
          tag=$(basename "$f" .Dockerfile)
          jq -n --arg dir "$dir" --arg file "$f" --arg tag "$tag" \
            '{dir:$dir, file:$file, tag:$tag}'
          done | jq -s -c '.' > /tmp/matrix.json
          echo "include=$(cat /tmp/matrix.json)" >> "$GITHUB_OUTPUT"

  # ---------- 3.  Build every child image ----------
  children:
    needs: [base, matrix-prep]
    if: needs.matrix-prep.outputs.include != '[]' # ‚Üê skip whole job
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.matrix-prep.outputs.include) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Early exit for the dummy entry
      - name: Skip if nothing to do
        if: matrix.tag == 'SKIP'
        run: echo "No Dockerfile changes - skipping build." && exit 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push ${{ matrix.tag }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.dir }} # directory that contains the Dockerfile
          file: ${{ matrix.file }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/narrowstack/dbt-core-docker:${{ github.sha }}
            ${{ env.REGISTRY }}/narrowstack/dbt-core-docker:${{ matrix.tag }}
          cache-from: |
            type=registry,ref=${{ env.REGISTRY }}//narrowstack/dbt-core-docker:${{ matrix.tag }}
            type=registry,ref=${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}:latest
          cache-to: type=inline
